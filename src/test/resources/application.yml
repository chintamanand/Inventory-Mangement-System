spring:
  datasource:
    url: jdbc:h2:mem:mydb
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: none
  data:
    mongodb:
      port: 27017
      host: localhost
      database: uploads
  h2:
    console.enabled: true

  sql:
      init:
        mode: always

server:
  port: 8080

app:
  jwtSecret: someSecret
  jwtExpirationMs: 86400000
